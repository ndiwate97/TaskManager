<div class="container-fluid center">
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">
            <form #RegisterForm="ngForm" (ngSubmit)="onSubmit(RegisterForm.valid,RegisterForm.value )">
                <h2 style="text-align: center;">Please Sign Up </h2><br>
                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                                placeholder="First Name" tabindex="1">
                        </div>

                        <div class="form-group">
                            <input type="text" name="city" id="city" class="form-control input-lg" placeholder="City"
                                tabindex="3">
                        </div>

                        <div class="form-group">
                            <input type="text" name="number" id="number" class="form-control input-lg"
                                placeholder="Phone No" tabindex="5">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                                placeholder="Last Name" tabindex="2">
                        </div>

                        <div class="form-group">
                            <input class="form-control input-lg" id="bdate" placeholder="Date of Birth" tabindex="4" />
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg"
                                placeholder="Email Address" tabindex="6">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                placeholder="Password" tabindex="6">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation"
                                class="form-control input-lg" placeholder="Confirm Password" tabindex="7">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Register</button>
                </div>

            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
</div>
